{% extends "layout.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}

{% if page %}
  <h1>{{ page.title }}</h1>

  <h2>Summary</h2>
  <p>{{ page.summary }}</p>

  <p>
    <a href="{{ page.url }}" target="_blank">
      Read full article on Wikipedia
    </a>
  </p>

  <p><a href="{{ url_for('search') }}">Search again</a></p>
{% else %}
  <h1>Error</h1>
  <p>No page found.</p>
{% endif %}

{% endblock %}
